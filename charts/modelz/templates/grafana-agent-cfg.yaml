{{- if .Values.grafanaAgent.enabled }}
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: grafana-agent-logs
  namespace: {{ .Values.grafanaAgent.namespace }}
  labels:
    app: {{ template "modelz.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: grafana-agent-config
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
data:
  agent.yaml: |
    logs:
      configs:
      - name: default
        clients:
        - url: {{ .Values.grafanaAgent.lokiURL }}
          basic_auth:
            username: {{ .Values.grafanaAgent.auth.username }}
            password: {{ .Values.grafanaAgent.auth.password }}
          external_labels:
            cluster: {{ .Values.grafanaAgent.cluster }}
        positions:
          filename: /tmp/positions.yaml
        target_config:
          sync_period: 10s
        scrape_configs:
        - job_name: pod-logs
          kubernetes_sd_configs:
            - role: pod
          pipeline_stages:
            - docker: {}
          relabel_configs:
            - source_labels:
                - __meta_kubernetes_pod_node_name
              target_label: __host__
            - action: labelmap
              regex: __meta_kubernetes_pod_label_(.+)
            - action: replace
              replacement: $1
              separator: /
              source_labels:
                - __meta_kubernetes_namespace
                - __meta_kubernetes_pod_name
              target_label: job
            - action: replace
              source_labels:
                - __meta_kubernetes_namespace
              target_label: namespace
            - action: replace
              source_labels:
                - __meta_kubernetes_pod_name
              target_label: pod
            - action: replace
              source_labels:
                - __meta_kubernetes_pod_container_name
              target_label: container
            - replacement: /var/log/pods/*$1/*.log
              separator: /
              source_labels:
                - __meta_kubernetes_pod_uid
                - __meta_kubernetes_pod_container_name
              target_label: __path__
            - source_labels:
                - __meta_kubernetes_namespace
              action: keep
              regex: ^modelz-.+
{{- end }}
