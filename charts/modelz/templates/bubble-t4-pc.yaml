{{- if .Values.bubble.enabled }}
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: {{ .Values.priorityClass.bubbleGPUT4 | quote }}
  labels:
    app: {{ template "modelz.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: {{ .Values.priorityClass.bubbleGPUT4 | quote }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
value: {{ .Values.priorityClass.bubbleGPUT4Value }}
globalDefault: false
description: "This priority class should be used for bubble T4 pods only."
{{- end }}
