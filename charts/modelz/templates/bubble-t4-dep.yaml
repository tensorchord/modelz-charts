{{- if .Values.bubble.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.priorityClass.bubbleGPUT4 }}
  labels:
    app: {{ template "modelz.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: {{ .Values.priorityClass.bubbleGPUT4 }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  replicas: 0
  selector:
    matchLabels:
      app: {{ .Values.priorityClass.bubbleGPUT4 }}
  template:
    metadata:
      labels:
        service: {{ .Values.priorityClass.bubbleGPUT4 }}
        app: {{ .Values.priorityClass.bubbleGPUT4 }}
    spec:
      priorityClassName: {{ .Values.priorityClass.bubbleGPUT4 }}
      containers:
      - image: {{ .Values.bubble.image }}
        imagePullPolicy: IfNotPresent
        name: victims
        resources:
          requests:
            cpu: 3
            memory: 8Gi
            nvidia.com/gpu: 1
          limits:
            nvidia.com/gpu: 1
      nodeSelector:
        ai.tensorchord.server-resource: {{ .Values.bubble.gpuT4Config.serverResource }}
    {{- with .Values.bubble.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
{{- end }}
